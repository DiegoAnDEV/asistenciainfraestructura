<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <!--jquery y bootstrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registro de Asistencia</title>
</head>
<body>
    <h3 class="text-center" >Registro de Asistencia</h3>
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-8 text-center">
            <form class="form-control" action="https://script.google.com/macros/s/AKfycbw5egSmwU9B1vfTkhEDhDEtmXzjDwJlZ_s_98LcMrIvoHR5jQe9sa5OlIj5-nPuJT7GGQ/exec" method="post">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Dickin" required><br>
        
                <label for="apellido">Apellido:</label>
                <input class="form-control" type="text"  id="apellido" name="apellido" placeholder="Baus" required><br>
        
                <label for="correo">Correo Institucional:</label>
                <input class="form-control" type="email" id="correo" name="correo" placeholder="nombre.apellido1234@utc.edu.ec" required><br>
        
                <input class="form-control" type="submit" value="Enviar" id="enviarButton">
            </form>
        </div>
        <div class="col"></div>
    </div>

    
</body>
</html>
